<!DOCTYPE html>
<html>
	<body>
		<head>
			<meta charset="UTF-8"/>
		</head>
		<header>
			<h1>USER AGENT SNIFFER</h1>
		</header>
		<p class="user-agent">USER AGENT</p>
		<script>
			let agent = navigator.userAgent;
			document.getElementByClass("user-agent").innerHTML = "User Agent:<br>" + agent;
		</script>
	</body>
</html>
